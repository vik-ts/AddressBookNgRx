<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Отчество</th>
      <th>Телефон</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="!loading">
    <tr *ngFor="let item of addresses; let i = index">
      <td>
        <button
          type="button"
          class="icon"
          [id]="'fav'+i"
          [class.icon--favorites-yes]="item.favorite"
          [class.icon--favorites-no]="!item.favorite"
          (click)="updateAddress(item)"
        >
        </button>
      </td>
      <td>{{item.surname}}</td>
      <td>{{item.name}}</td>
      <td>{{item.patronymic}}</td>
      <td>{{item.phone}}</td>
      <td>
        <button type="button" class="close" [id]="'btn'+i" (click)="removeAddress(item)">&times;</button>
      </td>
    </tr>
  </tbody>
</table>
